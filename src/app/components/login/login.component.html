<section class="shadow rounded-4 bg-light-subtle p-4 my-5">
    <h1 class="text-lowercase text-center py-4">Login Now</h1>
    <form [formGroup]="loginForm" (ngSubmit)="handleForm()">

        <div class="form-item">
            <label for="email" class="text-black">email</label>
            <input id="email" type="email" placeholder="email" formControlName="email" class="form-control mb-3">
            <div *ngIf="loginForm.get('email')?.errors &&loginForm.get('email')?.touched"
                class="alert alert-danger w-50 small p-1  mx-auto">
                <p *ngIf="loginForm.get('email')?.getError('required')" class="m-0"> Email is Required</p>
                <p *ngIf="loginForm.get('email')?.getError('email')" class="m-0">Email Is Invailed</p>
            </div>
        </div>
        <div class="form-item">
            <label for="password" class="text-black">password</label>
            <input id="password" type="password" placeholder="password" formControlName="password"
                class="form-control mb-3">
            <div *ngIf="loginForm.get('password')?.errors &&loginForm.get('password')?.touched"
                class="alert alert-danger w-50 small p-1  mx-auto">
                <p *ngIf="loginForm.get('password')?.getError('required')" class="m-0"> Password is Required</p>
                <p *ngIf="loginForm.get('password')?.getError('pattern')" class="m-0">Password Must be At least 6
                    charcters</p>
            </div>
        </div>
      <div class="d-flex justify-content-between align-items-center justify-content-center">

          <button  [disabled]="loginForm.invalid" class="btn-main px-5"> Login <span *ngIf="isLoading"><i class="fas fa-spinner fa-spin"></i></span></button>
          <a routerLink="/forgetpass" class="link-primary">Forget Password</a>
      </div>
        <div *ngIf="errormsg" class="alert alert-danger w-50 small p-1  mx-auto">
            <h3 class="h6 text-center">{{errormsg}}</h3>
        </div>
    </form>
</section>
